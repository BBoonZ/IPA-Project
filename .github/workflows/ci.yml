name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ===== Backend =====
      - name: Install backend dependencies
        working-directory: backend-app
        run: npm install

      - name: Lint backend code
        working-directory: backend-app
        run: npm run lint --if-present

      - name: Format check (backend)
        working-directory: backend-app
        run: npm run format:check --if-present

      - name: Run backend tests
        working-directory: backend-app
        run: npm test --if-present

      - name: Build backend
        working-directory: backend-app
        run: npm run build --if-present

      # ===== Frontend =====
      - name: Install frontend dependencies
        working-directory: frontend-app
        run: npm install

      - name: Lint frontend code
        working-directory: frontend-app
        run: npm run lint --if-present

      - name: Format check (frontend)
        working-directory: frontend-app
        run: npm run format:check --if-present

      - name: Run frontend tests
        working-directory: frontend-app
        run: npm test --if-present

      - name: Build frontend
        working-directory: frontend-app
        run: npm run build
              
      # ===== Security scan =====

  python_security_scan:
      runs-on: ubuntu-latest
      steps:
        - name: 1. Check out repository
          uses: actions/checkout@v4

        - name: 2. Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
            cache: 'pip'

        - name: 3. Install Security Tools
          run: |
            python -m pip install --upgrade pip
            pip install bandit safety

        - name: 4. Run Safety Scan (Schedule)
          env:
            SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
          run: safety scan -r schedule/requirements.txt

        - name: 5. Run Safety Scan (Worker)
          env:
            SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
          run: safety scan -r worker/requirements.txt

        - name: 6. Run Bandit Scan (All Python code)
          run: bandit -r schedule worker -f screen

  # ===== Notification =====
  notify_status:
    runs-on: ubuntu-latest

    needs: [build_and_test, python_security_scan]

    if: always() 
    steps:
      - name: Send Discord notification on success
        if: ${{ needs.build_and_test_node.result == 'success' && needs.python_security_scan.result == 'success' }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          text: "✅ CI ผ่านทั้งหมด (Node.js & Python)\nBuild สำหรับ commit `${{ github.sha }}` ผ่านฉลุย!"
          color: "3447003"

      - name: Send Discord notification on failure
        if: ${{ needs.build_and_test_node.result == 'failure' || needs.python_security_scan.result == 'failure' }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          text: |
            ❌ CI ล้มเหลว!
            Build สำหรับ commit `${{ github.sha }}` พัง!
            - Node.js Build/Test: `${{ needs.build_and_test_node.result }}`
            - Python Security Scan: `${{ needs.python_security_scan.result }}`
            [ดู logs ที่นี่](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: "15158332"

